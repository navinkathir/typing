<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Search Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
      background-color: #f4f4f4;
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Search Page</h1>
  <form action="https://formspree.io/f/your-form-id" method="POST">
    <input type="text" name="search" placeholder="Type your query here" required>
    <input type="submit" value="Submit">
  </form>

</body>
</html>
